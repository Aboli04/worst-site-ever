<!DOCTYPE html>
<html>

<body>
    <div id="timer-container">
        <div id="timer">00:00</div>
        <div id="hover-text">Congrats! You've become an expert in the art of wasting time here.</div>
    </div>
    <iframe src="http://www.staggeringbeauty.com/" style="border: 1px inset #ddd" width="498" height="598"></iframe>
    <header>
        <h1>Gallery of Forgotten Memes</h1>
    </header>
    <section class="meme-gallery">
        <div class="meme" onmouseleave="shakeMeme(this)">

    <script>

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            let seconds = 0;
            const timerElement = document.getElementById('timer');
            const hoverText = document.getElementById('hover-text');

            const intervalId = setInterval(() => {
                timerElement.textContent = formatTime(seconds);
                seconds++;
            }, 1000);

            hoverText.style.display = 'none';

            // Show the hover text on hover
            timerElement.addEventListener('mouseenter', () => {
                hoverText.style.display = 'block';
            });

            timerElement.addEventListener('mouseleave', () => {
                hoverText.style.display = 'none';
            });
        }

        function shakeMeme(meme) {
        meme.classList.add('shake');
        setTimeout(() => {
            meme.classList.remove('shake');
            }, 800); // Adjust the duration of the shake animation (in milliseconds) if needed
        }

        window.onload = startTimer;
    </script>
</body>
</html>
